<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wyndyX</title>
    <style>
        /* Стили для визуального оформления чата */
        #chat-container {
            width: 300px;
            margin: 20px auto;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        #chat-history {
            height: 200px;
            overflow-y: scroll;
            padding: 5px;
            margin-bottom: 10px;
        }
        #user-input {
            width: 100%;
            padding: 5px;
            box-sizing: border-box;
        }
        .message {
            display: flex;
            align-items: flex-start;
            margin-bottom: 5px;
        }
        .avatar {
            width: 30px;
            height: 30px;
            background-color: orange;
            border-radius: 50%;
            margin-right: 10px;
        }
        .user-message {
            background-color: #f0f0f0;
            border-radius: 10px;
            padding: 5px 10px;
        }
        .bot-message {
            background-color: #d3d3d3;
            border-radius: 10px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-history"></div>
        <input type="text" id="user-input" placeholder="Введите сообщение...">
    </div>

    <script>
        const chatHistory = document.getElementById('chat-history');
        const userInput = document.getElementById('user-input');

        // Функция для добавления сообщений в историю чата и прокрутки вниз
        function appendMessage(message, isUser = false) {
            const messageContainer = document.createElement('div');
            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            messageContainer.appendChild(avatar);
            const messageElement = document.createElement('div');
            messageElement.className = isUser ? 'user-message' : 'bot-message';
            messageElement.textContent = message;
            messageContainer.appendChild(messageElement);
            chatHistory.appendChild(messageContainer);
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        // Функция для ответа на приветствие
        function respondToGreeting() {
            const greetings = ['Привет!', 'Здравствуйте!', 'Добрый день!'];
            const randomIndex = Math.floor(Math.random() * greetings.length);
            return greetings[randomIndex];
        }

        // Функция для предоставления случайного факта
        function getRandomFact() {
            // Здесь можно реализовать логику получения фактов из интернета или использовать заранее заготовленные
            const facts = [
                'В африканском государстве Бурунди католики с праздником Рождества Христова вместо рождественской елки украшают банановое дерево.', 
                'Мужчины составляют менее 1% населения Бразилии в деревне Ноево мире, где живут лишь женщины.',
                'В Англии в XIV-XV веках водили дружеские поединки на утренней свежести, стоя на коленях в грязных водах реки Темза.',
                'Один альбинос - копия родных - может родиться в любой семье, даже в той, где нет альбиносов.',
                'Пираты обладали своими страхами. Большинство страшились похищения - более 70% знали человека, который был похищен.',
                'Как гласит легенда, котенок седьмого полуночи приносит своему хозяину удачу и счастье.',
                'Слово "красавица" происходит от слова "красивая", что означает "красивый", впервые употребленного в английском языке в 15-м веке.',

                'Самая большая коробка с карандашами в мире содержит 1000 карандашей и весит 940 фунтов.',
                'Слово "авокадо" происходит от ацтекского слова "ауакатль", что означает "яичное дерево".'
            ];
            const randomIndex = Math.floor(Math.random() * facts.length);
            return facts[randomIndex];
        }

        // Функция для реакции на нестандартные фразы пользователя
        function respondToCustomMessage() {
            return "Спасибо!";
        }

        // Функция для реакции на непонимание
        function respondToConfusion() {
            return "Я не заскриптован отвечать на это.";
        }

        // Функция для обработки вопросов

            const questionLower = question.toLowerCase();

                'как я могу научиться программировать?': 'Для начала изучите основы программирования на одном из популярных языков, таких как Python, JavaScript или Java. Существует множество онлайн-курсов и ресурсов, которые могут помочь вам в этом.',
                'какие языки программирования существуют?': 'Существует множество языков программирования, включая Python, JavaScript, Java, C++, C#, Ruby, PHP и многие другие.',
                'что такое веб-разработка?': 'Веб-разработка - это процесс создания веб-сайтов и веб-приложений. Это включает в себя работу с различными технологиями, такими как HTML, CSS и JavaScript, а также серверными языками программирования и базами данных.',
                'что такое итерпретированные языки программирования?': 'Интерпретированные языки программирования - это языки, которые выполняются с помощью интерпретатора, который анализирует и выполняет код построчно, в отличие от компилируемых языков, которые требуют компиляции перед выполнением кода.',
                'что такое компилируемые языки программирования?': 'Компилируемые языки программирования - это языки, которые требуют предварительной компиляции перед выполнением кода. Компилятор преобразует исходный код в машинный код, который может быть выполнен компьютером.',

                'что такое CSS?': 'CSS (Cascading Style Sheets) - это язык стилей, используемый для оформления веб-страниц. С помощью CSS можно определять внешний вид элементов HTML, таких как цвет текста, размер шрифта, отступы и т. д.',
                'что такое JavaScript?': 'JavaScript - это интерпретируемый язык программирования, используемый для создания интерактивных элементов на веб-страницах. Он позволяет делать страницы более динамичными и отзывчивыми.',
                'что такое сервер?': 'Сервер - это компьютер или программа, которая обрабатывает запросы от клиентов и предоставляет им необходимую информацию или услуги. На сервере могут работать различные программы, такие как веб-серверы, почтовые серверы и базы данных.',
                'что такое клиент-серверная модель?': 'Клиент-серверная модель - это архитектурная модель, в которой клиенты отправляют запросы серверам, а серверы обрабатывают эти запросы и отправляют обратно результаты. Это позволяет разделять обязанности между клиентами и серверами и обеспечивать более эффективное взаимодействие в сети.',
                'что такое база данных?': 'База данных - это организованная коллекция данных, которая обычно хранится и обрабатывается с помощью компьютерной системы. Она позволяет эффективно хранить, управлять и извлекать информацию.',
                'что такое SQL?': 'SQL (Structured Query Language) - это язык структурированных запросов, используемый для взаимодействия с базами данных. Он позволяет выполнять различные операции, такие как создание, чтение, обновление и удаление данных в базе данных.',
                'что такое алгоритм?': 'Алгоритм - это последовательность инструкций, предназначенных для решения определенной задачи или выполнения определенной операции. Он может быть выражен на естественном или формальном языке программирования.',
                'что такое переменная?': 'Переменная - это символическое имя, связанное с определенным значением или объектом в программировании. Она позволяет обращаться к данным по их имени вместо их фактического значения.',
                'что такое функция?': 'Функция - это фрагмент кода, который выполняет определенную задачу или вычисляет определенное значение. Он может принимать входные данные (аргументы) и возвращать результат.',
                'что такое массив?': 'Массив - это структура данных, представляющая собой упорядоченный набор элементов одного типа, к которым можно обращаться по индексу. Он обычно используется для хранения коллекций данных.',
                'что такое цикл?': 'Цикл - это конструкция программирования, которая позволяет выполнять определенный фрагмент кода несколько раз в зависимости от условия.',
                'что такое условный оператор?': 'Условный оператор - это конструкция программирования, которая позволяет выполнить определенный фрагмент кода в зависимости от некоторого условия.',
                'что такое объектно-ориентированное программирование?': 'Объектно-ориентированное программирование (ООП) - это методология программирования, которая основана на концепции объектов и классов. Она позволяет моделировать реальные объекты и взаимодействия между ними.',
                'что такое класс?': 'Класс - это шаблон или формальное описание объекта, определяющее его свойства и методы. Он является основой для создания экземпляров объектов.',
                'что такое наследование в ООП?': 'Наследование в объектно-ориентированном программировании - это механизм, который позволяет одному классу (подклассу) наследовать свойства и методы другого класса (суперкласса). Это позволяет повторно использовать код и создавать иерархии классов.',
                'что такое инкапсуляция в ООП?': 'Инкапсуляция в объектно-ориентированном программировании - это концепция, которая позволяет объединить данные и методы, работающие с этими данными, в одном объекте и скрыть их реализацию от внешнего мира. Это обеспечивает безопасность и удобство использования кода.',
                'что такое полиморфизм в ООП?': 'Полиморфизм в объектно-ориентированном программировании - это концепция, которая позволяет одному и тому же методу иметь различное поведение в зависимости от типа объекта, к которому он применяется. Это позволяет писать более гибкий и понятный код.',

                'что такое HTTP?': 'HTTP (HyperText Transfer Protocol) - это протокол передачи гипертекста, который используется для передачи данных в Интернете. Он определяет формат запросов и ответов между клиентом и сервером.',
                'что такое JSON?': 'JSON (JavaScript Object Notation) - это формат обмена данными, основанный на синтаксисе объектов JavaScript. Он широко используется для передачи данных между клиентом и сервером в веб-разработке.',
                'что такое алгоритм поиска?': 'Алгоритм поиска - это процедура поиска определенного элемента в наборе данных. Существует множество различных алгоритмов поиска, каждый из которых имеет свои сильные и слабые стороны в зависимости от характеристик данных и требований к производительности.',
                'что такое алгоритм сортировки?': 'Алгоритм сортировки - это процедура упорядочивания элементов набора данных по определенному критерию. Существует множество различных алгоритмов сортировки, каждый из которых имеет свои особенности и области применения.',

                // Добавьте здесь больше вопросов и ответов
            };

            return answers[questionLower] || respondToConfusion();
        }

        // Обработчик события ввода текста пользователем
        userInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                const userMessage = userInput.value.trim();
                if (userMessage) {
                    appendMessage(userMessage, true);
                    if (userMessage.toLowerCase().includes('привет')) {
                        const response = respondToGreeting();
                        appendMessage(response);
                    } else if (userMessage.toLowerCase().includes('факт')) {
                        const fact = getRandomFact();
                        appendMessage(fact);
                    } else if (userMessage.toLowerCase().includes('круто')) {
                        const response = respondToCustomMessage();
                        appendMessage(response);
                    } else {
                        const response = respondToQuestion(userMessage);
                        appendMessage(response);
                    }
                    userInput.value = '';
                }
            }
        });
    </script>
